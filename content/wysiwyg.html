<div class="buttons">
	<div class="editorButton boldButton" title="Bold text (Control + B)">B</div>
	<div class="editorButton italicButton" title="Italic text (Control + I)">I</div>
	<div class="editorButton underlineButton" title="Underlined text (Control + U)">U</div>
	<div class="editorButton linkButton" title="Add a link to text (Control + L), Shift: Unlink, Alt: Add user link">link</div>
	<div class="editorButton imageButton" title="Insert an image (Control + M)">img</div>
	<div class="editorButton bqButton" title="Insert a block quote">[bq]</div>
	<div class="editorButton hrButton" title="Insert a horizontal rule (Control + R)">HR</div>
	<div class="editorButton highlightButton" title="Highlight text (Control + H)">hl</div>
	<div class="editorButton colorButton" title="Color text (Control + O)">cl</div>
	<div class="editorButton olButton" title="Start ordered list">ol</div>
	<div class="editorButton ulButton" title="Start unordered list">ul</div>
	<div class="editorButton quoteButton" title="Quote a user (Control + Q), Alt: Use pretext">quot</div>
	<div class="editorButton eraseButton" title="Erase markup (Control + E)">erase</div>
	<div class="editorButton toggleButton" title="Switch between Code and WYSIWYG views (Control + S)"></div>
</div>
